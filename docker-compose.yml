version: '3'

services:
  nginx:
    image: nginx:1.15-alpine
    volumes:
      - ./etc/nginx:/etc/nginx/conf.d
      - ./data:/opt/ikaro/data
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"

  web:
    build: .
    command: python ikarodjango/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/opt/ikaro

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
